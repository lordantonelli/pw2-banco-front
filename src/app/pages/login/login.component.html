<mat-card class="mat-elevation-z4">
  <mat-card-title>
    <img src="assets/img/logo.png" alt="Logotipo" class="logo" />
  </mat-card-title>

  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="E-mail"
          formControlName="email"
          required
        />
        <mat-error *ngIf="form.get('email')?.hasError('required')">
          Campo é obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Senha"
          formControlName="password"
          required
        />
        <mat-error *ngIf="form.get('password')?.hasError('required')">
          Campo é obrigatório
        </mat-error>
      </mat-form-field>

      <div class="button">
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
